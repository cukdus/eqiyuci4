version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eqiyuci4-app
    ports:
      - "8080:80" # access app at http://localhost:8080
    environment:
      TZ: Asia/Jakarta
    volumes:
      - ./writable:/var/www/html/writable
      - ./public/uploads:/var/www/html/public/uploads
      - ./.env:/var/www/html/.env:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: eqiyuci4-db
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: eqiyuci4
      MYSQL_USER: eqiyu
      MYSQL_PASSWORD: eqiyu_pass
      TZ: Asia/Jakarta
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: eqiyuci4-adminer
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - "8081:8080" # access Adminer at http://localhost:8081
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data: