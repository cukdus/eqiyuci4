services:
  app:
    build: ./app
    container_name: eqiyuci4-app
    restart: always
    ports:
      - "8080:80"
    env_file:
      - ./app/.env # masih dipakai oleh container; interpolation di-resolve dari root .env symlink
    depends_on:
      - db
    volumes:
      - ./app:/var/www/html
      - ./.env:/var/www/html/.env
      # Tambahkan volume persist untuk folder upload (sesuaikan dengan folder upload kamu)
      - ./app/writable/uploads:/var/www/html/writable/uploads
    networks:
      - eqiyuci4_net

  db:
    image: mariadb:11.3
    container_name: eqiyuci4-db
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: eqiyuci4
      MYSQL_USER: eqiyu
      MYSQL_PASSWORD: eqiyu_pass
      TZ: Asia/Jakarta
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - eqiyuci4_net

  adminer:
    image: adminer:latest
    container_name: eqiyuci4_adminer
    restart: always
    ports:
      - "8081:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    depends_on:
      - db
    networks:
      - eqiyuci4_net

volumes:
  db_data:

networks:
  eqiyuci4_net:
    driver: bridge
