services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: eqiyuci4-app
    ports:
      - "8080:80"
    environment:
      TZ: Asia/Jakarta
    volumes:
      - ./app:/var/www/html
      - ./app/vendor:/var/www/html/vendor
      - ./app/writable:/var/www/html/writable
      - ./app/public/uploads:/var/www/html/public/uploads
      - ./.env:/var/www/html/.env:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mariadb:11.3
    container_name: eqiyuci4-db
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: eqiyuci4
      MYSQL_USER: eqiyu
      MYSQL_PASSWORD: eqiyu_pass
      TZ: Asia/Jakarta
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h localhost -uroot -p$${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: eqiyuci4-adminer
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data:
